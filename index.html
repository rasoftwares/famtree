<!DOCTYPE html>
<html lang="en" ng-app="standardApp">
  <head ng-controller="headController">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <!-- enable this for autoreferesh - Accelerated development -->
    <meta http-equiv="refresh" content="10">

    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    
	<!-- JQuery UI -->
	<!--link href="css/jquery-ui.min.css" rel="stylesheet"-->
	<!-- Bootstrap -->
    <link href="components/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="components/nprogress/nprogress.css" rel="stylesheet">
    
	<!-- Custom Theme Style -->
    <!--link href="css/custom.css" rel="stylesheet"-->
    
	
	<!-- Site Icon --> 
	<link rel="shortcut icon" href="">

	<script src="components/angular/angular.min.js"></script>
	<script src="components/angular/angular-animate.min.js"></script>
	<script src="components/d3/d3.V3.min.js"></script>
	
	<script src="components/ui-bootstrap-tpls-0.11.0.js"></script>

	<script src="components/angular/angular-route.min.js"></script>
	
	
	<script src="app/js/standardController.js"></script>
  </head>

	<body ng-controller="NavController">
	<nav class="navbar navbar-default" >
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			<!-- Branding image -->
			<!-- a class="navbar-brand" href="#">
			</a-->		
		</div>
			
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			  
			<li class="" ng-repeat="i in menuItems"><a href="#{{i.url}}" ng-if="i.visible">{{ i.name }} </a></li>	
			  
		  </ul>
		  
		  
		  <!-- TODO: As of now this is a dummy search link -->
		  <form class="navbar-form navbar-right">
			<div class="form-group">
			  <input type="text" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default btn-xs">{{search_title}}</button>
		  </form>
		
		</div><!-- /.navbar-collapse -->	  
		</div>	
	  </nav>
	
	<div ng-view />
	

	
    <!-- jQuery -->
    <script src="components/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="components/bootstrap/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="components/fastclick/fastclick.js"></script>
    <!-- NProgress -->
    <script src="components/nprogress/nprogress.js"></script>
    
    <!-- Custom Theme Scripts -->
    <!--script src="app/js/custom.min.js"></script-->

	<script src="app/js/standardController.js"></script>
	<!-- jQuery UI-->
    <script src="components/jquery-ui/jquery-ui.min.js"></script>
	

  </body>
</html>
